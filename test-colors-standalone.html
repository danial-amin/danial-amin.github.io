<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Rotation Tester (Standalone)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .palette-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .palette-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .color-swatch {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            align-items: center;
        }
        .swatch {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            border: 2px solid #ddd;
            flex-shrink: 0;
        }
        .color-label {
            font-size: 0.85rem;
            color: #666;
        }
        .info {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .test-controls {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        button:hover {
            background: #1976D2;
        }
        input[type="number"] {
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: 100px;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Daily Color Rotation Tester (Standalone)</h1>
    
    <div class="info">
        <h2>Current Status</h2>
        <p><strong>Today's Day of Year:</strong> <span id="dayOfYear">-</span></p>
        <p><strong>Selected Palette Index:</strong> <span id="paletteIndex">-</span></p>
        <p><strong>Palette Name:</strong> <span id="paletteName">-</span></p>
    </div>

    <div class="test-controls">
        <h2>Test Controls</h2>
        <p>Test different days to see different color palettes:</p>
        <label>
            Day of Year (1-365):
            <input type="number" id="testDay" min="1" max="365" value="1">
        </label>
        <button onclick="testDay()">Test This Day</button>
        <button onclick="testRandom()">Test Random Day</button>
        <button onclick="testAll()">Show All Palettes</button>
        <button onclick="resetToToday()">Reset to Today</button>
    </div>

    <div id="paletteDisplay" class="palette-grid"></div>

    <script>
        // Embedded DailyColorRotation class for testing
        class DailyColorRotation {
            constructor() {
                this.colorPalettes = [
                    { name: 'Lavender Mint', accent: '#B19CD9', secondary: '#A8E6CF', gradientStart: '#B19CD9', gradientEnd: '#A8E6CF', hover: '#9B8BC4', success: '#7FB3A8', shadow: 'rgba(177, 156, 217, 0.25)' },
                    { name: 'Peach Sky', accent: '#FFB3BA', secondary: '#BAE1FF', gradientStart: '#FFB3BA', gradientEnd: '#BAE1FF', hover: '#FF9FA8', success: '#8FC4D9', shadow: 'rgba(255, 179, 186, 0.25)' },
                    { name: 'Rose Powder', accent: '#FFCCCB', secondary: '#B0E0E6', gradientStart: '#FFCCCB', gradientEnd: '#B0E0E6', hover: '#FFB8B6', success: '#87CEEB', shadow: 'rgba(255, 204, 203, 0.25)' },
                    { name: 'Butter Periwinkle', accent: '#FFF9C4', secondary: '#C5C5EA', gradientStart: '#FFF9C4', gradientEnd: '#C5C5EA', hover: '#FFF59D', success: '#A5A5D6', shadow: 'rgba(255, 249, 196, 0.25)' },
                    { name: 'Coral Aqua', accent: '#FFB6C1', secondary: '#AFEEEE', gradientStart: '#FFB6C1', gradientEnd: '#AFEEEE', hover: '#FF9BB0', success: '#7FCDCD', shadow: 'rgba(255, 182, 193, 0.25)' },
                    { name: 'Lilac Sage', accent: '#D8BFD8', secondary: '#C9D9B0', gradientStart: '#D8BFD8', gradientEnd: '#C9D9B0', hover: '#C8A8C8', success: '#A8C088', shadow: 'rgba(216, 191, 216, 0.25)' },
                    { name: 'Apricot Cornflower', accent: '#FDD5B1', secondary: '#9EC5E8', gradientStart: '#FDD5B1', gradientEnd: '#9EC5E8', hover: '#FCC08D', success: '#7BA8D4', shadow: 'rgba(253, 213, 177, 0.25)' },
                    { name: 'Blush Seafoam', accent: '#FFD1DC', secondary: '#B2F5EA', gradientStart: '#FFD1DC', gradientEnd: '#B2F5EA', hover: '#FFB8C8', success: '#7FD4C4', shadow: 'rgba(255, 209, 220, 0.25)' },
                    { name: 'Honey Lavender', accent: '#F5DEB3', secondary: '#E6E6FA', gradientStart: '#F5DEB3', gradientEnd: '#E6E6FA', hover: '#F0C97A', success: '#C9C9E8', shadow: 'rgba(245, 222, 179, 0.25)' },
                    { name: 'Salmon Turquoise', accent: '#FFA07A', secondary: '#AFE4DE', gradientStart: '#FFA07A', gradientEnd: '#AFE4DE', hover: '#FF8C5A', success: '#7FCDC4', shadow: 'rgba(255, 160, 122, 0.25)' },
                    { name: 'Cream Wisteria', accent: '#FFFDD0', secondary: '#C9A0DC', gradientStart: '#FFFDD0', gradientEnd: '#C9A0DC', hover: '#FFF9A3', success: '#B088C8', shadow: 'rgba(255, 253, 208, 0.25)' },
                    { name: 'Melon Sky', accent: '#FFDAB9', secondary: '#87CEEB', gradientStart: '#FFDAB9', gradientEnd: '#87CEEB', hover: '#FFC88A', success: '#5FB3D9', shadow: 'rgba(255, 218, 185, 0.25)' },
                    { name: 'Mauve Mint', accent: '#E0B0FF', secondary: '#BDF5BD', gradientStart: '#E0B0FF', gradientEnd: '#BDF5BD', hover: '#D19AFF', success: '#8FE08F', shadow: 'rgba(224, 176, 255, 0.25)' },
                    { name: 'Peach Azure', accent: '#FFCBA4', secondary: '#B0E0FF', gradientStart: '#FFCBA4', gradientEnd: '#B0E0FF', hover: '#FFB87A', success: '#7FC4E6', shadow: 'rgba(255, 203, 164, 0.25)' },
                    { name: 'Rose Aquamarine', accent: '#F7CAC9', secondary: '#95E1D3', gradientStart: '#F7CAC9', gradientEnd: '#95E1D3', hover: '#F4B5B4', success: '#6FC4B8', shadow: 'rgba(247, 202, 201, 0.25)' }
                ];
            }
            
            getDayOfYear() {
                const now = new Date();
                const start = new Date(now.getFullYear(), 0, 0);
                const diff = now - start;
                const oneDay = 1000 * 60 * 60 * 24;
                return Math.floor(diff / oneDay);
            }
            
            getTodayPaletteIndex() {
                const dayOfYear = this.getDayOfYear();
                return dayOfYear % this.colorPalettes.length;
            }
            
            getTodayPalette() {
                const index = this.getTodayPaletteIndex();
                return this.colorPalettes[index];
            }
        }
        
        let colorRotation = new DailyColorRotation();
        
        function displayPalette(palette, index = null) {
            const card = document.createElement('div');
            card.className = 'palette-card';
            
            const name = document.createElement('div');
            name.className = 'palette-name';
            name.textContent = `${index !== null ? `#${index + 1}: ` : ''}${palette.name}`;
            card.appendChild(name);
            
            const colors = [
                { label: 'Accent', color: palette.accent },
                { label: 'Secondary', color: palette.secondary },
                { label: 'Gradient Start', color: palette.gradientStart },
                { label: 'Gradient End', color: palette.gradientEnd },
                { label: 'Hover', color: palette.hover },
                { label: 'Success', color: palette.success }
            ];
            
            colors.forEach(({ label, color }) => {
                const swatchContainer = document.createElement('div');
                swatchContainer.className = 'color-swatch';
                
                const swatch = document.createElement('div');
                swatch.className = 'swatch';
                swatch.style.backgroundColor = color;
                swatch.title = `${label}: ${color}`;
                
                const labelDiv = document.createElement('div');
                labelDiv.className = 'color-label';
                labelDiv.textContent = `${label}: ${color}`;
                
                swatchContainer.appendChild(swatch);
                swatchContainer.appendChild(labelDiv);
                card.appendChild(swatchContainer);
            });
            
            return card;
        }

        function updateInfo() {
            const dayOfYear = colorRotation.getDayOfYear();
            const paletteIndex = colorRotation.getTodayPaletteIndex();
            const palette = colorRotation.getTodayPalette();
            
            document.getElementById('dayOfYear').textContent = dayOfYear;
            document.getElementById('paletteIndex').textContent = paletteIndex;
            document.getElementById('paletteName').textContent = palette.name;
        }

        function testDay() {
            const day = parseInt(document.getElementById('testDay').value);
            if (day < 1 || day > 365) {
                alert('Please enter a day between 1 and 365');
                return;
            }
            
            const paletteIndex = day % colorRotation.colorPalettes.length;
            const palette = colorRotation.colorPalettes[paletteIndex];
            
            document.getElementById('paletteIndex').textContent = paletteIndex;
            document.getElementById('paletteName').textContent = palette.name;
            document.getElementById('dayOfYear').textContent = day;
            
            const display = document.getElementById('paletteDisplay');
            display.innerHTML = '';
            display.appendChild(displayPalette(palette, paletteIndex));
        }

        function testRandom() {
            const randomDay = Math.floor(Math.random() * 365) + 1;
            document.getElementById('testDay').value = randomDay;
            testDay();
        }

        function testAll() {
            const display = document.getElementById('paletteDisplay');
            display.innerHTML = '';
            
            colorRotation.colorPalettes.forEach((palette, index) => {
                display.appendChild(displayPalette(palette, index));
            });
            
            updateInfo();
        }

        function resetToToday() {
            document.getElementById('testDay').value = colorRotation.getDayOfYear();
            updateInfo();
            
            const palette = colorRotation.getTodayPalette();
            const paletteIndex = colorRotation.getTodayPaletteIndex();
            
            const display = document.getElementById('paletteDisplay');
            display.innerHTML = '';
            display.appendChild(displayPalette(palette, paletteIndex));
        }

        // Initialize on load
        window.addEventListener('load', () => {
            resetToToday();
        });
    </script>
</body>
</html>
